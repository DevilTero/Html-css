<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>   
        <source media="(max-width:750px )" srcset="imagens/Pequena.png" type="image/png">

        <source media="(max-width: 1000px)" srcset="imagens/Media.png" type="image/png">
        
        <img src="imagens/Grande.png" alt="Imagem flexivel">
    </picture>
    
<h1>Repodruzindo audio</h1>
<p>Vamos aprender a reproduzir áudio em HTML5.</p>
<audio src="midia/Meme AI AI (choque).mp3" controls autoplay></audio>
<!--MP3 - WAV - OGG-->
<audio preload="none" autoplay controls> 
 <source src="midia/Meme AI AI (choque).mp3" type="audio/mpeg"> 
 <P>clique aqui para baixar o arquivo mp3 <a href="midia/Meme AI AI (choque).mp3"></a></P>  
</audio>

</body>
</html>
