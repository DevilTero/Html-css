<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabewlla </title>
</head>
<style>
body{font-family: Arial, Helvetica, sans-serif;}

table{border-collapse: collapse;
    width: 570px;
    }

caption{font-size: 1.3em;
font-weight: bold;
padding: 10px;
}
th,td {
    border: 1.5px solid rgb(5, 5, 5);
    padding: 10px;}

Thead{background-color: rgb(120, 120, 121);color: aliceblue;}

.cor{background-color: rgb(120, 120, 121);color: aliceblue;}


</style>





<body>
<table>
<thead>
<th rowspan="2" class="cinza">Aréa</th>
<th rowspan="2" class="cinza">Disciplinas</th>
<th colspan="2" class="cinza">Notas</th>
<th rowspan="2" class="cinza">Media</th>
<tr><td class="cinza">Nota 1</td>
<td class="cinza">Nota 2</td></tr>
</thead>

<tbody>
    <tr>
        <th rowspan="4">Exatas</th>
        <td>Matematica</td>
        <td>6.0</td>
        <td>5.0</td>
        <td>10</td>

<tr>
    <td>Física</td>
    <td>7.0</td>
    <td>2.0</td>
    <td>10</td>
</tr>

<tr>
    <td>Química</td>
    <td>2.0</td>
    <td>4.0</td>
    <td>10</td>
</tr>

<tr>
    <td>Biologia</td>
    <td>3.0</td>
    <td>2.0</td>
    <td>10</td>
</tr>

<tr><td colspan="4" class="cor">Média de exatas</td>
<td class="cor">0.0</td>

</tr>
<th rowspan="3">Humanas</th>

<tr>
    <td>Historia</td>
    <td>11.0</td>
    <td>2.0</td>
    <td>10</td>

    <tr>
        <td>Geografia</td>
        <td>9.0</td>
        <td>2.0</td>
        <td>10</td>

        <tr><td colspan="4" class="cor">Média de Humanas</td>
            <td class="cor">0.0</td>



</table>










    
</body>
</html>
