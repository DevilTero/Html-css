<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body><h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
<p>
<label for="iest">Estado</label>

<select name="Estado" id="iest">
<option value="Sp">São paulo</option>
<option value="MG">Minas gerais</option>
<option value="Sp">Rio de janeiro</option>

<option value="RN">Rio grande do norte</option>
<option value="PE">pernambuco</option>

</select>
</p>

<label for="iprof">Profissão</label>
<input type="text" name="Prof" id="iprof" list="lstprof">
<datalist id="lstprof">
<option value="ADM">Administrador</option>
<option value="Cont">Contabilidade</option>
<option value="Des">Desebvikver</option>
</datalist>

<p><label for="imsg">Mensagem:</label><br>
<textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
</p>




<p>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">

</p>


    </form>
    
</body>
</html>
